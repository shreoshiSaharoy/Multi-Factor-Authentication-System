<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2FA System - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-blue: #0d6efd;
            --light-blue: #e3f2fd;
            --dark-blue: #0a58ca;
            --text-color: #212529;
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--light-blue);
            color: var(--text-color);
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4rem 1rem;
            text-align: center;
        }

        h1 {
            color: var(--dark-blue);
            font-weight: 700;
        }

        .lead {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            color: #333;
        }

        .btn-primary {
            background-color: var(--primary-blue);
            border: none;
        }

        .btn-primary:hover {
            background-color: var(--dark-blue);
        }

        footer {
            background-color: #ffffff;
            padding: 1rem 0;
            border-top: 1px solid #dee2e6;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <h1>üîê Welcome to the 2FA System</h1>
            <p class="lead">Secure your account with Two-Factor Authentication via Email or SMS.</p>
            <div>
                <a href="/auth/register/" class="btn btn-primary me-3 px-4 py-2">Register</a>
                <a href="/auth/login/" class="btn btn-outline-primary px-4 py-2">Login</a>
            </div>
        </div>

        <footer>
            <p class="mb-0">&copy; 2025 2FA System ¬∑ Secure & Seamless Authentication</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
